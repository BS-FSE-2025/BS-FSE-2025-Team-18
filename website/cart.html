<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/cart.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <section id="cart-items">
            <h2>Your Cart</h2>
            <div id="cart-list"></div>
        </section>
        <section id="cart-summary">
            <h2>Summary</h2>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
            <button id="checkout-button">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 RenovaCalc. כל הזכויות שמורות.</p>
    </footer>
    <script>
        // קבלת עגלה מהשרת לפי דוא"ל
// Fetch cart data from the server
async function loadCart() {
    const email = localStorage.getItem('Useremail'); // מזהה את המשתמש לפי דוא"ל

    if (!email) {
        alert('Please log in to view your cart.');
        return;
    }

    try {
        const response = await fetch(`http://localhost:3000/api/cart/${email}`);
        if (!response.ok) throw new Error('Failed to fetch cart.');

        const cart = await response.json();
        displayCart(cart.items || []);
    } catch (error) {
        console.error('Error fetching cart:', error);
    }
}
// Display the cart on the page
function displayCart(items) {
    const cartList = document.getElementById("cart-list");
    const totalItems = document.getElementById("total-items");
    const totalPrice = document.getElementById("total-price");

    cartList.innerHTML = ""; // ניקוי תוכן קיים
    let total = 0;

    items.forEach((item) => {
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");

        itemDiv.innerHTML = `
            <h3>${item.productId.name}</h3>
            <p>Size: ${item.quantity} m²</p>
            <p>Total Price: $${item.totalPrice.toFixed(2)}</p>
        `;

        cartList.appendChild(itemDiv);
        total += item.totalPrice;
    });

    totalItems.innerText = items.length;
    totalPrice.innerText = total.toFixed(2);
}
// Remove an item from the cart
async function removeItem(index) {
    const email = localStorage.getItem('Useremail');
    const cartItems = await loadCart();

    const productId = cartItems[index].productId._id;

    try {
        const response = await fetch(`http://localhost:3000/api/cart/${email}/${productId}`, {
            method: 'DELETE'
        });

        if (!response.ok) throw new Error('Failed to remove item from cart.');

        alert('Item removed successfully.');
        displayCart();
    } catch (error) {
        console.error('Error removing item:', error);
    }
}

// Load the cart when the page is loaded
document.addEventListener('DOMContentLoaded', () => {
    displayCart();
});

    </script>
</body>
</html>
