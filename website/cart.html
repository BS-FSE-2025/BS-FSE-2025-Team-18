<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עגלה</title>
    <link rel="stylesheet" href="styles/cart.css">
</head>
<body>
    <header>
        <h1>העגלה שלי</h1>
    </header>
    <main>
        <section id="cart-container">
            <h2>מוצרים בעגלה</h2>
            <div id="cart-items"></div>
            <div id="cart-summary">
                <p>סה"כ פריטים: <span id="total-items">0</span></p>
                <p>סה"כ מחיר: ₪<span id="total-price">0.00</span></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 RenovaCalc. כל הזכויות שמורות.</p>
    </footer>
    <script>
        // קבלת עגלה מהשרת לפי דוא"ל
        async function loadCart() {
            const email = localStorage.getItem('Useremail');
            if (!email) {
                alert('עליך להתחבר כדי לצפות בעגלה שלך.');
                return [];
            }

            try {
                const response = await fetch(`http://localhost:3000/api/cart/${email}`);
                if (!response.ok) throw new Error('שגיאה בטעינת עגלה');
                const cart = await response.json();
                return cart.items || [];
            } catch (error) {
                console.error('שגיאה בטעינת עגלה:', error);
                return [];
            }
        }

        // הצגת מוצרים בעגלה
        async function displayCart() {
            const cartItems = await loadCart();
            const cartContainer = document.getElementById('cart-items');
            const totalItems = document.getElementById('total-items');
            const totalPrice = document.getElementById('total-price');

            cartContainer.innerHTML = '';
            let total = 0;

            cartItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" />
                    <h3>${item.name}</h3>
                    <p>כמות: ${item.quantity}</p>
                    <p>מחיר כולל: ₪${item.totalPrice.toFixed(2)}</p>
                    <button onclick="removeItem(${index})">הסר פריט</button>
                `;
                cartContainer.appendChild(itemDiv);
                total += item.totalPrice;
            });

            totalItems.innerText = cartItems.length;
            totalPrice.innerText = total.toFixed(2);
        }

        // הסרת פריט מהעגלה
        async function removeItem(index) {
            const email = localStorage.getItem('Useremail');
            try {
                await fetch(`http://localhost:3000/api/cart/${email}/${index}`, { method: 'DELETE' });
                alert('פריט הוסר בהצלחה.');
                displayCart();
            } catch (error) {
                console.error('שגיאה בהסרת פריט:', error);
            }
        }

        // טעינת העגלה עם פתיחת הדף
        document.addEventListener('DOMContentLoaded', displayCart);
    </script>
</body>
</html>
