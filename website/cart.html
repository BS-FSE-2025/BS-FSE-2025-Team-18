<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/cart.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../images/IMG_6583.png" alt="LOGO" />
        <div id="accessibility-tools">
          <button id="increase-font">A+</button>
          <button id="decrease-font">A-</button>
          <button id="reset-font">Reset</button>
        </div>
      </div>
      <div class="header-content">
        <nav>
          <a href="homepage-customer.html">Home</a>
          <a href="cart.html">Cart</a>
          <a href="aboutus.html">About Us</a>
          <a href="CheckList/CheckList.html">CheckList</a>
        </nav>
        <div class="profile-menu">
          <img
            src="images/avatar-logo.jpg"
            width="50"
            onclick="toggleMenu()"
            alt="Logo"
          />
          <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
              <div class="user-info">
                <img src="images/avatar-logo.jpg" alt="Logo" />
                <h2><span id="username"></span></h2>
              </div>
              <hr />
              <a href="customer-profile.html" class="sub-menu-link">
                <img src="images/profile images/profile.png" alt="Logo" />
                <p>Edit Profile</p>
                <span>></span>
              </a>
              <a href="" class="sub-menu-link">
                <img src="images/profile images/setting.png" alt="Logo" />
                <p>Settings</p>
                <span>></span>
              </a>
              <a href="" class="sub-menu-link">
                <img src="images/profile images/help.png" alt="Logo" />
                <p>Help</p>
                <span>></span>
              </a>
              <a href="main_page.html" class="sub-menu-link" onclick="logout()">
                <img src="images/profile images/logout.png" alt="Logo" />
                <p>Logout</p>
                <span>></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="cart-items">
        <h2>Your Cart</h2>
        <div id="cart-list"></div>
      </section>
      <section id="cart-summary">
        <h2>Summary</h2>
        <p>Total Items: <span id="total-items">0</span></p>
        <p>Total Price: $<span id="total-price">0.00</span></p>
        <p>Total Time Estimation: <span id="total-time">0</span> hours</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 RenovaCalc. All rights reserved.</p>
    </footer>
    <script>
      // Fetch cart data from localStorage
      async function loadCart() {
        const userEmail = localStorage.getItem("Useremail");
        if (!userEmail) {
          alert("Please log in to view your cart.");
          return;
        }

        try {
          const response = await fetch(
            `http://localhost:3000/api/cart/${userEmail}`
          );
          const cart = await response.json();

          console.log("Cart API response:", cart); // Log the response
          displayCart(cart);
        } catch (error) {
          console.error("Error fetching cart:", error);
        }
      }

      // Save cart data to localStorage
      function saveCart(cart) {
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      // Display cart items
      async function displayCart(cart) {
        const cartList = document.getElementById("cart-list");
        const totalItems = document.getElementById("total-items");
        const totalPrice = document.getElementById("total-price");
        const totaltime = document.getElementById("total-time");

        cartList.innerHTML = ""; // Clear previous items
        let total = 0;
        let totalTimeEst = 0;

        if (!cart || !cart.items || cart.items.length === 0) {
          cartList.innerHTML = "<p>Your cart is empty.</p>";
          totalItems.innerText = "0";
          totalPrice.innerText = "0.00";
          return;
        }

        cart.items.forEach((item) => {
          const { productId, quantity } = item;
          const { name, image, pricePerMeter, totalTime } = productId; // Extract product details

          const totalPriceForItem = pricePerMeter * quantity;
          const totalTimeEstimation = (totalTime * quantity) / 60;

          const itemDiv = document.createElement("div");
          itemDiv.classList.add("cart-item");

          itemDiv.innerHTML = `
            <img src="${image || "default-image.png"}" alt="${
            name || "Unnamed Product"
          }" />
            <h3>${name || "Unnamed Product"}</h3>
            <p>${quantity || 0} Ã— $${pricePerMeter || 0} = $${(
            totalPriceForItem || 0
          ).toFixed(2)}</p>
            <pre>Time Estimation:
               ${(totalTimeEstimation || 0).toFixed(2)} hours</pre>
        `;

          cartList.appendChild(itemDiv);
          total += totalPriceForItem;
          totalTimeEst += totalTimeEstimation;
        });

        totalItems.innerText = cart.items.length;
        totalPrice.innerText = total.toFixed(2);
        totaltime.innerText = totalTimeEst;
      }

      document.addEventListener("DOMContentLoaded", loadCart);

      // Remove item from cart
      async function removeItem(productId) {
        const Useremail = localStorage.getItem("Useremail");

        try {
          const response = await fetch(
            `http://localhost:3000/api/cart/${Useremail}/${productId}`,
            {
              method: "DELETE",
            }
          );
          if (response.ok) {
            displayCart();
          } else {
            alert("Failed to remove item.");
          }
        } catch (error) {
          console.error("Error removing item:", error);
        }
      }

      // Checkout (simple alert for now)
      function checkout() {
        alert("Checkout successful!");
        localStorage.removeItem("cart");
        displayCart();
      }

      // Load cart on page load
      document.addEventListener("DOMContentLoaded", () => {
        displayCart();
        document
          .getElementById("checkout-button")
          .addEventListener("click", checkout);
      });

      const username = localStorage.getItem("username");
      const username2 = localStorage.getItem("username");
      if (username) {
        document.getElementById("username").innerText = username;
      }

      function logout() {
        localStorage.clear();
        alert("You have been logged out.");
        window.location.href = "main_page.html";
      }
      let subMenu = document.getElementById("subMenu");
      function toggleMenu() {
        subMenu.classList.toggle("open-menu");
      }
    </script>
    <script src="accessability.js"></script>
  </body>
</html>
