<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bathroom</title>
    <link rel="stylesheet" href="CheckList.css" />
  </head>
  <body>
    <header>
      <img src="../images/IMG_6583.png" alt="Logo" />
      <h1>Bathroom CheckList</h1>
    </header>
    <hr />
    <main>
      <table id="CheckTable" class="content-table">
        <thead>
          <tr>
            <th>Number</th>
            <th>TODO</th>
            <th>Checkbox</th>
            
          </tr>
        </thead>
        <tbody id="checklist">
          <tr>
            <td>1</td>
            <td>
              <label for="item1">Shower Upgrade</label>
            </td>
            <td>
              <input id="item1" type="checkbox" />
            </td>
          
          </tr>
          <tr>
            <td>2</td>
            <td>
              <label for="item2">Tile replacing</label>
            </td>
            <td>
              <input id="item2" type="checkbox" />
            </td>
         
          </tr>
          <tr>
            <td>3</td>
            <td>
              <label for="item3">Fresh Coat of Paint</label>
            </td>
            <td>
              <input id="item3" type="checkbox" />
            </td>
          
          </tr>
          <tr>
            <td>4</td>
            <td>
              <label for="item4">Shower Curtain</label>
            </td>
            <td>
              <input id="item4" type="checkbox" />
            </td>
          
          </tr>
          <tr>
            <td>5</td>
            <td>
              <label for="item5">New Mirror</label>
            </td>
            <td>
              <input id="item5" type="checkbox" />
            </td>
            
          </tr>
        </tbody>
      </table>
      <!-- <button id="addbtn">Add item</button> -->
    </main>
  </body>
  <script defer src="../scripts/Checklist.js"></script>
</html>
