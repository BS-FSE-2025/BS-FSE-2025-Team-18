<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/WebsiteStats.css">
    <title>WebSite stats</title>
</head>
<body>
    <header>
        <div class="logo">
          <img src="../images/IMG_6583.png" alt="LOGO" width="5px"/>
        </div>
        
        <div class="header-content">
          <nav class="buttons">
            <a href="Admin.html" >Home</a>
            <a href="UsersList.html">Users</a>
            <a href="WebsiteStats.html"  class="active" >Website Stats</a>
            <a href="EditCatalog.html" >Edit Catalog</a>
            <a href="AdminGallery.html" >Edit Gallery</a>
  
          </nav>
          <div class="profile-menu">
            <img src="../images/avatar-logo.jpg"  onclick="toggleMenu()" />
            <div class="sub-menu-wrap" id="subMenu">
              <div class="sub-menu">
                <div class="user-info">
                  <img src="../images/avatar-logo.jpg" />
                  <h2><span id="username2"></span></h2>
                </div>
                <hr />
                <div id="accessibility-tools">
                  <button id="increase-font">A+</button>
                  <button id="decrease-font">A-</button>
                  <button id="reset-font">Reset</button>
                </div>
                <a href="../main_page.html" class="sub-menu-link" onclick="logout()">
                  <img src="../images/profile images/logout.png" />
                  <p>Logout</p>
                  <span>></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>


      <main>
        <table>
            <thead>
                <tr>
                    <th><h2>Website Stats</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr id="users-row">
                    <td>Number of Users: <span id="users-count">Lodaing...</span></td>
                </tr>
                <tr id="gallery-row">
                    <td>Number of gallery projects: <span id="gallery-count">Lodaing...</span></td>
                </tr>

                <tr id="products-row">
                  <td>Number of Products: <span id="products-count">Loading...</span></td>
                </tr>

            </tbody>
        </table>



        
      </main>

























      <script src="./scripts/WebsiteStats.js"></script>
      <script src="accessability.js"></script>
</body>
</html>
