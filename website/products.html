<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles/products.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;800&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/IMG_6583.png" alt="LOGO" />
            <div id="accessibility-tools">
              <button id="increase-font">A+</button>
              <button id="decrease-font">A-</button>
              <button id="reset-font">Reset</button>
            </div>
          </div>
        <div class="header-content">
            <nav>
              <a href="homepage-customer.html">Home</a>
              <a href="cart.html">Cart</a>
              <a href="products.html">Catalog</a>
              <a href="CheckList/CheckList.html">CheckList</a>
              <a href="customer-gallery.html">Gallery</a>

            </nav>
            <div class="profile-menu">
                <img src="images/avatar-logo.jpg" width="50" onclick="toggleMenu()" alt="Logo" />
                <div class="sub-menu-wrap" id="subMenu">
                    <div class="sub-menu">
                        <div class="user-info">
                            <img src="images/avatar-logo.jpg" alt="Logo"/>
                            <h2><span id="username"></span></h2>
                        </div>
                        <hr />
                        <a href="customer-profile.html" class="sub-menu-link">
                            <img src="images/profile images/profile.png" alt="Logo"/>
                            <p>Edit Profile</p>
                            <span>></span>
                        </a>
                        <a href="" class="sub-menu-link">
                            <img src="images/profile images/setting.png" alt="Logo" />
                            <p>Settings</p>
                            <span>></span>
                        </a>
                        <a href="" class="sub-menu-link">
                            <img src="images/profile images/help.png" alt="Logo" />
                            <p>Help</p>
                            <span>></span>
                        </a>
                        <a href="main_page.html" class="sub-menu-link" onclick="logout()">
                            <img src="images/profile images/logout.png" alt="Logo" />
                            <p>Logout</p>
                            <span>></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="welcome-user">
            <h1>Products</h1>
        </section>
        <section id="catalog">
            <div id="catalog-categories">
                <!-- קטגוריות ומוצרים ייטענו דינמית -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 RenovaCalc. All rights reserved.</p>
    </footer>

    <script>
        const API_URL = "http://localhost:3000/api/catalog";

        // Fetch products from server
        async function fetchProducts() {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error("Failed to fetch products.");
            return await response.json();
        }

        // Render products on the page
        async function displayProducts() {
            const catalogItems = await fetchProducts();
            const catalogDiv = document.getElementById("catalog-categories");
            catalogDiv.innerHTML = ""; // ניקוי תוכן קיים

            // יצירת רשימת קטגוריות ייחודיות
            const categories = [...new Set(catalogItems.map(item => item.category))];

            // הצגת פריטים לפי קטגוריות
            categories.forEach(category => {
                const categoryDiv = document.createElement("div");
                categoryDiv.classList.add("catalog-category");
                categoryDiv.innerHTML = `<h3>${category}</h3><div class="category-items"></div>`;
                const itemsDiv = categoryDiv.querySelector(".category-items");

                catalogItems
                    .filter(item => item.category === category)
                    .forEach(item => {
                        const itemDiv = document.createElement("div");
                        itemDiv.classList.add("catalog-item");
                        itemDiv.innerHTML = `
                            <img src="${item.image}" alt="${item.name}" />
                            <h4>${item.name}</h4>
                            <p>${item.description}</p>
                            <p>Price per meter: ${item.pricePerMeter}$</p>
                            <label for="size-${item._id}">Enter size (m²):</label>
                            <input type="number" id="size-${item._id}" min="1" placeholder="Enter size" />
                            <span class="cart-message" style="display: block; margin-top: 5px;"></span>
                            <button onclick="addToCart('${item._id}', ${item.pricePerMeter})">Add to Cart</button>
                        `;
                        itemsDiv.appendChild(itemDiv);
                    });

                catalogDiv.appendChild(categoryDiv);
            });
        }

        // Add product to cart
        function addToCart(productId, pricePerMeter) {
            const sizeInput = document.getElementById(`size-${productId}`);
            if (!sizeInput) {
                alert("Size input field not found.");
                return;
            }

            const size = parseFloat(sizeInput.value);

            if (isNaN(size) || size <= 0) {
                alert("Please enter a valid size.");
                return;
            }

            const totalPrice = size * pricePerMeter;

            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const productElement = sizeInput.closest(".catalog-item");
            const productName = productElement.querySelector("h4").innerText;
            const productImage = productElement.querySelector("img").src;

            cart.push({
                productId,
                size,
                totalPrice,
                name: productName,
                image: productImage,
            });

            localStorage.setItem("cart", JSON.stringify(cart));

            // הצגת ההודעה "Added to cart"
            const messageElement = productElement.querySelector(".cart-message");
            messageElement.textContent = "Added to cart!";
            messageElement.style.color = "green";

            // הסתרת ההודעה אחרי 3 שניות
            setTimeout(() => {
                messageElement.textContent = "";
            }, 3000);
        }

        // Load products on page load
        document.addEventListener("DOMContentLoaded", displayProducts);

        function logout() {
            localStorage.clear();
            alert("You have been logged out.");
            window.location.href = "main_page.html";
        }

        function toggleMenu() {
            const subMenu = document.getElementById("subMenu");
            subMenu.classList.toggle("open-menu");
        }
    </script>
    <script src="accessability.js"></script>
</body>
</html>
