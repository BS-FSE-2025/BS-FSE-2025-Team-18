<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users List</title>
    <link rel="stylesheet" href="../styles/UsersList.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../images/IMG_6583.png" alt="LOGO" />
      </div>
      
      <div class="header-content">
        <nav class="buttons">
          <a href="Admin.html" >Home</a>
          <a href="UsersList.html" class="active">Users</a>
          <a href="WebsiteStats.html" >Website Stats</a>
          <a href="EditCatalog.html" >Edit Catalog</a>
          <a href="AdminGallery.html" >Edit Gallery</a>

        </nav>
        </nav>
        <div class="profile-menu">
          <img src="../images/avatar-logo.jpg"  onclick="toggleMenu()" />
          <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
              <div class="user-info">
                <img src="../images/avatar-logo.jpg" />
                <h2><span id="username2"></span></h2>
              </div>
              <hr />
              <div id="accessibility-tools">
                <button id="increase-font">A+</button>
                <button id="decrease-font">A-</button>
                <button id="reset-font">Reset</button>
              </div>
              <a href="../main_page.html" class="sub-menu-link" onclick="logout()">
                <img src="../images/profile images/logout.png" />
                <p>Logout</p>
                <span>></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>

      <h1>Users List!</h1>
    
      <table id="userTable" class="content-table">
        <thead>

          <tr>
        
            <th>User Number</th>
            <th>Logo</th>
            <th>Username</th>
            <th>Email</th>
            <th>AccountType</th>
            <th>Gender</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="usersList"></tbody>
      </table>
    </main>
    <script defer src="../scripts/UsersList.js"></script>
    <script src="accessability.js"></script>
  </body>
</html>
